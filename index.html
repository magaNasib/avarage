<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="description" content="Student management system">
    <meta name="author" content="MagaNasib">
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Student System</title>
</head>

<body>
    <div class="container d-flex justify-content-center p-4">
        <div class="col-12 col-md-10 col-lg-9 mt-4 bg-blue p-2">
            <h6 class="text-center p-3 font-weight-bold">Tələbə Siyahısı</h6>
            <form action="#" id="addStudentForm">
                <label for="student">Tələbənin tam adı</label>
                <input type="text" class="w-100 mb-2" id="stdName" autocomplete="off" name="student" />
                <div>
                    <div class="d-flex justify-content-end align-items-end pt-2 mt-2">
                        <button class="btn-success btn col-5 col-sm-4 col-md-3 col-lg-2" type="submit" id="addStudentbtn">
              Əlavə et
            </button>
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <table class="table text-center table-responsive-sm table-responsive-md " id="tableMain">
                    <thead>
                        <tr class="">
                            <th scope="col"></th>
                            <th scope="col">Tələbə adı</th>
                            <th scope="col">İmtahan</th>
                            <th scope="col">Minumum qiymət</th>
                            <th scope="col">Maksimum qiymət</th>
                            <th scope="col">Ortalama</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyMain"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!--modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 d-flex flex-column flex-lg-row flex-md-row">
                            <div class="
                    d-flex
                    col-12 col-lg-9 col-md-9
                    flex-column flex-lg-row flex-md-row
                  ">
                                <div class="col-lg-4 col-md-5 col-sm-10 col-12">
                                    <label for="recipient-name" class="col-form-label">Imtahan adi</label>
                                    <div class="dropdown">
                                        <button class="btn dropdown-toggle col-11" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" value="choice" aria-expanded="false">
                      Fənn
                    </button>
                                        <div class="dropdown-menu" id="dropMenu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">Riyaziyyat</a>
                                            <a class="dropdown-item" href="#">Kimya</a>
                                            <a class="dropdown-item" href="#">Fizika</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-5 col-sm-10 col-12">
                                    <label for="recipient-name" class="col-form-label">Qiymət</label>
                                    <input type="text" class="form-control col-11" id="markStd" autocomplete="off" />
                                </div>
                            </div>
                            <div class="
                    d-flex
                    justify-content-lg-end
                    justify-content-md-end
                    justify-content-center
                    align-items-lg-end align-items-center align-items-md-end
                    col-12 col-lg-3 col-md-3
                    pt-2
                  ">
                                <button class="btn-success btn" id="add">Əlavə et</button>
                            </div>
                        </div>
                        <div class="mt-3 mb-3 pt-2 pr-2 border-top text-right">
                            <span class="border p-1" id="countOfSubj">0</span>
                        </div>
                        <div class="mb-3">
                            <table class="table">
                                <thead>
                                    <tr class="">
                                        <th scope="col"></th>
                                        <th scope="col">Imtahan</th>
                                        <th scope="col">Qiymət</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyModal"></tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnOkModal" class="btn btn-success" data-bs-dismiss="modal">
            OK
          </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
